# OACC-specific properties
dataSourceClass=com.mysql.jdbc.jdbc2.optional.MysqlConnectionPoolDataSource
sqlProfile=MySQL_5_6_NON_RECURSIVE
# dbSchema= ## _dbSchema not supported because databaseName is provided_ ##
oaccRootPwd=toomanysecrets

# vendor-specific properties
serverName=localhost
portNumber=3306
databaseName=OACCDB
user=oaccuser
password=oaccpwd
sessionVariables=sql_mode='STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION,NO_AUTO_VALUE_ON_ZERO'