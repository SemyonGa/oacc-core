# OACC-specific properties
dataSourceClass=org.mariadb.jdbc.MariaDbDataSource
sqlProfile=MySQL_5_6_NON_RECURSIVE
# dbSchema= ## _dbSchema not supported because databaseName is provided_ ##
pwdEncryptor=Jasypt
oaccRootPwd=toomanysecrets

# vendor-specific properties
serverName=localhost
portNumber=3306
databaseName=OACCDB
user=oaccuser
password=oaccpwd
properties=sessionVariables=sql_mode='STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION,NO_AUTO_VALUE_ON_ZERO'